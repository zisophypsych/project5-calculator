<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator">
        <div id="display">0</div>
        <div class="key-row">
            <div class="keys" id="all-clear">Clear</div>
            <div class="keys" id="delete">delete</div>
            <div class="operator-keys keys" id="percent">%</div>
            <div class="operator-keys keys" id="divide">/</div>
        </div>
        <div class="key-row">
            <div class="num-keys keys" id="seven">7</div>
            <div class="num-keys keys" id="eight">8</div>
            <div class="num-keys keys" id="nine">9</div>
            <div class="operator-keys keys" id="multiply">X</div>
        </div>
        <div class="key-row">
            <div class="num-keys keys" id="four">4</div>
            <div class="num-keys keys" id="five">5</div>
            <div class="num-keys keys" id="six">6</div>
            <div class="operator-keys keys" id="minus">-</div>
        </div>
        <div class="key-row">
            <div class="num-keys keys" id="one">1</div>
            <div class="num-keys keys" id="two">2</div>
            <div class="num-keys keys" id="three">3</div>
            <div class="operator-keys keys" id="plus">+</div>
        </div>
        <div class="key-row">
            <div class="num-keys keys" id="zero">0</div>
            <div class="keys" id="decimal">.</div>
            <div class="keys" id="equal">=</div>
        </div>
    </div>
    
</body>
</html>
